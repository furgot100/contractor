<!-- templates/show_player.html -->
{% extends 'base.html' %}

{% block content %}

<a href="/"class="home">Back to Home</a>

<h1>Player: {{player.name}}</h1>

<img src="{{player.img_url}}" style="width:500px;height:300px;"><br>

Position: {{player.position}}

<br><br>
<a href="/edit/{{player._id}}" class="edit">Edit Player</a>

<br><br>
<form action="/delete/{{player._id}}" method="POST">
    <button type="submit">Delete Player</button>
</form>

{% endblock %}
