{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Football App</h1>
</div>
<div>
    <a href="/new" class="newplayer">New Player</a>

    <ul>
    {% for player in players %}
        <div class ="nodots">
            <a href="/player/{{player._id}}" class="showplayer">{{player.name}}</a>
            <br>
            <img src="{{player.img_url}}" style="width:250px;height:200px;">
        </div>
    {% endfor %}
    </ul>
</div>


{% endblock %}
