{% extends 'base.html' %}

{% block content %}

<h1>Football App</h1>

<a href="/new">New Player</a>

<ul>
{% for player in players %}

    <li>
        <a href="/player/{{player._id}}">{{player.name}}</a><br>
        <img src="{{player.img_url}}" style="width:250px;height:200px;">
    </li>

{% endfor %}
</ul>

{% endblock %}
